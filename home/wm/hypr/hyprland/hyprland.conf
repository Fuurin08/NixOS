
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

###########
# monitor #
###########
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1600@120,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps #交換ctrl和caps
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 4
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainkey + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
debug {
    disable_logs = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

################
#--Auto start--#
################
exec-once = waybar
exec-once = swaybg -m fill -i ~/Pictures/wallpaper/liancang.jpg
exec-once = fcitx5 -d

#################
#--window rule--#
#################
#windowrule = float, ^(alacritty)$

#################
#--Keybindings--#
#################

#--main--#
$mainkey = SUPER

$app_launcher = anyrun
$terminal = kitty
#$menu = rofi -show drun -modes "drun,run,ssh" -theme ~/.config/rofi/launcher.rasi

#--Terminal--#
bind = $mainkey, Return, exec, $terminal

#--App launcher--#
bind = $mainkey, Space, exec, pkill $app_launcher || $app_launcher

#--Hyprland--#
bind = $mainkey, Delete, exit, 

#--windows status--#
bind = $mainkey, Q, killactive, 
bind = $mainkey SHIFT, Space, togglefloating, 
bind = $mainkey, F, fullscreen,
bind = $mainkey, P, pseudo, # dwindle
bind = $mainkey, V, togglesplit, # dwindle
bind = $mainkey, C, centerwindow,

#--Toggle group--#
bind = $mainkey, N, swapnext, next
bind = $mainkey, M, swapnext, prev

#--reszie--#
# bind = , +, resizewindow, 10 0
# bind = , -, resizewindow, -10 0
# bind = , ], resizewindow, 0 -10
# bind = , [, resizewindow, 0 10

#--scratchpad--#
bind = $mainkey, S, togglespecialworkspace, magic
bind = $mainkey SHIFT, S, movetoworkspace, special:magic

# Move focus with mainkey + arrow keys
bind = $mainkey, H, movefocus, l
bind = $mainkey, L, movefocus, r
bind = $mainkey, K, movefocus, u
bind = $mainkey, J, movefocus, d

#--Resize Window--#
bind = $mainkey CTRL, H, resizeactive, -20 0
bind = $mainkey CTRL, L, resizeactive, 20 0
bind = $mainkey CTRL, J, resizeactive, 0 20
bind = $mainkey CTRL, K, resizeactive, 0 -20

# Switch workspaces with mainkey + [0-9]
bind = $mainkey, 1, workspace, 1
bind = $mainkey, 2, workspace, 2
bind = $mainkey, 3, workspace, 3
bind = $mainkey, 4, workspace, 4
bind = $mainkey, 5, workspace, 5
bind = $mainkey, 6, workspace, 6
bind = $mainkey, 7, workspace, 7
bind = $mainkey, 8, workspace, 8
bind = $mainkey, 9, workspace, 9
bind = $mainkey, 0, workspace, 10
# bind = $mainkey, period, workspace, e+1
# bind = $mainkey, comma, workspace, e-1

# Move active window to a workspace with mainkey + SHIFT + [0-9]
bind = $mainkey SHIFT, 1, movetoworkspace, 1
bind = $mainkey SHIFT, 2, movetoworkspace, 2
bind = $mainkey SHIFT, 3, movetoworkspace, 3
bind = $mainkey SHIFT, 4, movetoworkspace, 4
bind = $mainkey SHIFT, 5, movetoworkspace, 5
bind = $mainkey SHIFT, 6, movetoworkspace, 6
bind = $mainkey SHIFT, 7, movetoworkspace, 7
bind = $mainkey SHIFT, 8, movetoworkspace, 8
bind = $mainkey SHIFT, 9, movetoworkspace, 9
bind = $mainkey SHIFT, 0, movetoworkspace, 10
# same as above, but doesn't switch to the workspace
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainkey CTRL, 2, movetoworkspacesilent, 2
bind = $mainkey CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10


# Scroll through existing workspaces with mainkey + scroll
bind = $mainkey, mouse_down, workspace, e+1
bind = $mainkey, mouse_up, workspace, e-1

# Move/resize windows with mainkey + LMB/RMB and dragging
bindm = $mainkey, mouse:272, movewindow
bindm = $mainkey, mouse:273, resizewindow
